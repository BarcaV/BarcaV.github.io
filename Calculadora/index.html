<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Calculator.css">
  <title>Calculator app</title>
</head>
<body class="theme-1">

  <main class="container">
    <div class="calculator">
      <div class="calculator_container">
  
        <!-- ---------- Switch ---------- -->
        <header>
          <article>
            <h3>calc</h3>
            <div class="themes_group">
              <h6 class="themes_label">THEME</h6>
              <div class="switch_group">
                <div class="switch_nums">
                  <h6>1</h6>
                  <h6>2</h6>
                  <h6>3</h6>
                </div>
                <div class="toggle_group">
                  <div class="toggle"></div>
                </div>
              </div>
            </div>
          </article>
        </header>
  
        <!-- ---------- Display ---------- -->
        <section class="display">
          <article class="display_group">
            <div class="display_1"></div>
            <div class="display_2"><h3></h3></div>
          </article>
        </section>
  
        <!-- ---------- Keypad ---------- -->
        <section class="keypad">
          <article>
            <button class="btn number"><h3>7</h3></button>
            <button class="btn number"><h3>8</h3></button>
            <button class="btn number"><h3>9</h3></button>
            <button class="btn delete"><h5>DEL</h5></button>
  
            <button class="btn number n4"><h3>4</h3></button>
            <button class="btn number n5"><h3>5</h3></button>
            <button class="btn number n6"><h3>6</h3></button>
            <button class="btn operator"><h3>/</h3></button>
  
            <button class="btn number n1"><h3>1</h3></button>
            <button class="btn number n2"><h3>2</h3></button>
            <button class="btn number n3"><h3>3</h3></button>
            <button class="btn operator"><h3>x</h3></button>
  
            <button class="btn special menus"><h3>(-)</h3></button>
            <button class="btn number n0"><h3>0</h3></button>
            <button class="btn special dot"><h3>.</h3></button>
            <button class="btn operator"><h3>-</h3></button>
  
            <button class="btn equal"><h3>=</h3></button>
            <button class="btn erase"><h5>C</h5></button>
            <button class="btn operator"><h3>+</h3></button>
        </section>
      </div>
    </div>
  </main>
  

  <script src="Calculator.js"></script>

</html>
