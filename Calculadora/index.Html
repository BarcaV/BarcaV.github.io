<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="contenedor-pantalla">
                <div class="display">
                    <div id="pantallaArriba"></div>
                    <div id="pantallaAbajo" class=""></div>
                </div>
            </div>
            <div class="contenedor-botones">
                <div class="subcontenedor-botones">
                    <button id="" class="delete button">C</button>
                <button id="" class="partial button especiales">CE</button>
                <button id="" class="erase button especiales">&larr;</button>
                <button id="" class="operator button">+</button>
                </div>
            </div>
            <div class="contenedor-botones">
                <div class="subcontenedor-botones">
                    <button id="" class="number button">7</button>
                <button id="" class="number button">8</button>
                <button id="" class="number button">9</button>
                <button id="" class="operator button">/</button>
                </div>
            </div>
            <div class="contenedor-botones">
                <div class="subcontenedor-botones">
                    <button id="" class="number button">4</button>
                <button id="" class="number button">5</button>
                <button id="" class="number button">6</button>
                <button id="" class="operator button">x</button>
                </div>
            </div>
            <div class="contenedor-botones">
                <div class="subcontenedor-botones">
                    <button id="" class="number button">1</button>
                <button id="" class="number button">2</button>
                <button id="" class="number button">3</button>
                <button id="" class="operator button">-</button>
                </div>
            </div>
            <div class="contenedor-botones">
                <div class="subcontenedor-botones">
                    <button id="" class="menus button especiales">(-)</button>
                <button id="" class="number button">0</button>
                <button id="" class="number button especiales">.</button>
                <button id="" class="iqual button">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="Calculadora2.js"></script>
    
</body>
</html>
