<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="ProfileStyle.css" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>

  <div class="container-fluid bg-celeste d-flex align-items-center vh-100">
    <div class="container ">
      <div class="row justify-content-center ">
        <div class="col-12 col-sm-10 col-md-6 col-lg-4">
          <div class="card border-none">
            <img src="Images\bg-pattern-card.svg" alt="" class="car-img-top border-top-radius">
            <div class="card-body pb-0 text-center">
                    <img src="Images\image-victor.jpg" alt="" class="rounded-circle pb-3">
                    <h5 class="mb-1"><b>Victor Crest</b> <span class="text-secondary">26</span></h5>
                    <p class="mb-1s">London</p>
            </div>
            <div class="card-footer bg-transparent">
              <div class="container">
                <div class="row justify-content-center">
                  <div class="col-4 py-3 text-center">
                    <h5 class="m-0"><b>80K</b></h5>
                    <p class="fs-7 text-secondary m-0">Followers</p>
                  </div>
                  <div class="col-4 py-3 text-center">
                    <h5 class="m-0"><b>803K</b></h5>
                    <p class="fs-7 text-secondary m-0">Likes</p>
                  </div>
                  <div class="col-4 py-3 text-center">
                    <h5 class="m-0"><b>1.4K</b></h5>
                    <p class="fs-7 text-secondary m-0">Photos</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <svg id="top" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>
  <svg id="bottom" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/></svg>
  </div>

</body>
</html>
